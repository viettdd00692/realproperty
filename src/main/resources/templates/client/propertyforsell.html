<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="client/layout :: head">
    <meta charset="UTF-8">
    <title>Nhà đất bán</title>
</head>
<body>
<nav th:replace="client/layout :: header"></nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12 choose-home">
            <div class="homepage-title-section">
                <span>Bất động sản bán</span>
            </div>
            <div  class="list-choose-home">
                <div class="row">
                    <div th:each="property: ${listSellProperty}" class="col-sm-6 col-lg-3 thumbnail-choose-home clearfix">
                        <a th:href="@{'/apartment-detail/' + ${property.id}}" class="slide-choose-home">
                            <img class="img-full" th:src="@{${'/img/admin/' + property.thumbnail}}" alt="Alternate Text" />
                        </a>
                        <div class="choose-home-summary">
                            <a th:href="@{'/apartment-detail/' + ${property.id}}" class="txt-no-warp choose-home-name">
                                <span th:text="${property.name}"></span>
                            </a>
                            <div class="choose-home-detail float-left">
                                <p>Phòng ngủ : <span th:text="${property.bedroom}"></span> </p>
                                <p>Phòng tắm : <span th:text="${property.bathroom}"></span> </p>
                                <!--                                    <p th:text="${property.address}"></p>-->
                            </div>
                            <div class="choose-home-price float-right">
                                <span class="text-price-title" >Giá ước tính :</span>
                                <p class="price">$ <span th:text="${property.price}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="client/layout :: footer"></footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/layout">
<head>
    <title>Client Profile</title>
</head>
<body>
    <div layout:fragment="header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Profile</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
                        <li class="breadcrumb-item"><a href="/admin/list-client">List Client</a></li>
                        <li class="breadcrumb-item active">Client Profile</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-primary">
                        <div class="card-body box-profile">
                            <strong><i class="fas fa-address-card mr-1"></i> Full Name</strong>
                            <p class="text-muted" th:text="${getClient.fullname}"></p>

                            <hr>

                            <strong><i class="fas fa-envelope mr-1"></i> Email</strong>
                            <p class="text-muted" th:text="${getClient.email}"></p>

                            <hr>

                            <strong><i class="fas fa-phone mr-1"></i> Phone</strong>
                            <p class="text-muted" th:text="${getClient.phone}"></p>

                            <hr>

                            <strong><i class="fas fa-calendar-check mr-1"></i> Appointment Date</strong>
                            <p class="text-muted" th:text="${#dates.format(getClient.appointmentDate, 'dd/MM/yyyy')}"></p>

                            <hr>

                            <div th:style="${getClient.propertyId == null ? 'display:none' : 'display:block'}">
                                <strong><i class="fas fa-building mr-1"></i> Property</strong>
                                <p class="text-muted" th:text="${getClient.propertyId} + ' - ' + ${getClient.propertyName}"></p>

                            <hr></div>

                            <strong><i class="fas fa-briefcase mr-1"></i> Status</strong>
                            <p class="text-muted" th:text="${getClient.status}"></p>

                            <hr>

                            <a th:href="@{'/admin/update-client/' + ${getClient.id}}" class="btn btn-primary col-md-2"><b>Edit</b></a>
                            <a th:href="@{'/admin/add-contract/' + ${getClient.id}}" class="btn btn-primary col-md-3"><b>New Contract</b></a>
                            <a href="/admin/list-client" class="btn btn-default col-md-2 float-right"><b>Back</b></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/layout">
<head>
    <title>Add New Client</title>
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <li class="nav-item has-treeview menu-open" layout:fragment="sb-client">
        <a href="#" class="nav-link active">
            <i class="nav-icon fas fa-handshake"></i>
            <p>
                Client
                <i class="right fas fa-angle-left"></i>
            </p>
        </a>
        <ul class="nav nav-treeview">
            <li class="nav-item">
                <a href="/admin/list-client" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>List Client</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/add-client" class="nav-link active">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Add New Client</p>
                </a>
            </li>
        </ul>
    </li>

    <div layout:fragment="header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Add New Client</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
                        <li class="breadcrumb-item active">Add New Client</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-primary">
                        <form role="form" th:object="${addClientForm}" th:action="@{/admin/add-client}" method="post">
                            <div class="card-body">
                                <div class="form-group">
                                    <label th:for="fullname">Full Name</label>
                                    <input type="text" class="form-control" required="required" th:field="*{fullname}" placeholder="Enter full name">
                                </div>
                                <div class="form-group">
                                    <label th:for="email">Email</label>
                                    <input type="email" class="form-control" required="required" th:field="*{email}" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label th:for="phone">Phone</label>
                                    <input type="number" class="form-control" required="required" th:field="*{phone}" placeholder="Enter phone number">
                                </div>
                                <div class="form-group">
                                    <label th:for="appointmentDate">Appointment Date</label>
                                    <input type="date" class="form-control" required="required" th:field="*{appointmentDate}" placeholder="Enter appointment date">
                                </div>
                                <div class="form-group">
                                    <label th:for="propertyId">Property</label>
                                    <select class="form-control" required="required" th:field="*{propertyId}">
                                        <option th:each="property: ${listProperty}" th:value="${property.id}" th:text="${property.id} + ' - ' + ${property.name}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label th:for="status">Status</label>
                                    <select class="form-control" required="required" th:field="*{status}">
                                        <option th:value="Waiting">Waiting</option>
                                        <option th:value="Ongoing">Ongoing</option>
                                        <option th:value="Fulfill">Fulfill</option>
                                        <option th:value="Remove">Remove</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a href="/admin/list-client" class="btn btn-default col-md-2 float-right"><b>Back</b></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

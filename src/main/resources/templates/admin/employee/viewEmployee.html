<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/layout">
<head>
    <title>Employee Profile</title>
</head>
<body>
    <div layout:fragment="header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Profile</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
                        <li class="breadcrumb-item"><a href="/admin/list-employee">List Employee</a></li>
                        <li class="breadcrumb-item active">Employee Profile</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body box-profile">
                            <div class="text-center">
                                <img class="profile-user-img img-fluid img-circle"
                                     th:src="@{'/employee-avatar/' + ${getEmployee.id}}"
                                     alt="User profile picture">
                            </div>
                            <h3 class="profile-username text-center" th:text="${getEmployee.fullname}"></h3>
                            <hr>
                            <strong><i class="fas fa-map-marker-alt mr-1"></i> Address</strong>
                            <p class="text-muted" th:text="${getEmployee.address}"></p>
                            <hr>
                            <strong><i class="fas fa-phone mr-1"></i> Phone</strong>
                            <p class="text-muted" th:text="${getEmployee.phone}"></p>
                            <hr>
                            <strong><i class="fas fa-envelope mr-1"></i> Email</strong>
                            <p class="text-muted" th:text="${getEmployee.email}"></p>
                            <hr>
                            <strong><i class="fas fa-birthday-cake mr-1"></i> Birthdate</strong>
                            <p class="text-muted" th:text="${#dates.format(getEmployee.birthdate, 'dd/MM/yyyy')}"></p>
                            <hr>
                            <strong><i class="fas fa-address-card mr-1"></i> Position</strong>
                            <p class="text-muted" th:text="${getEmployee.position}"></p>
                            <hr>
                            <strong><i class="fas fa-money-bill mr-1"></i> Salary</strong>
                            <p class="text-muted" th:text="${#numbers.formatDecimal(getEmployee.salary, 0, 'POINT', 0, 'COMMA')} + ' VND'"></p>
                            <hr>
                            <strong><i class="fas fa-calendar-check mr-1"></i> Join Date</strong>
                            <p class="text-muted" th:text="${#dates.format(getEmployee.joinDate, 'dd/MM/yyyy')}"></p>
                            <hr>
                            <div th:style="${getEmployee.resignDate == null ? 'display:none' : 'display:block'}">
                                <strong><i class="fas fa-calendar-times mr-1"></i> Resign Date</strong>
                                <p class="text-muted" th:text="${#dates.format(getEmployee.resignDate, 'dd/MM/yyyy')}"></p>
                                <hr>
                            </div>
                            <strong><i class="fas fa-briefcase mr-1"></i> Status</strong>
                            <p class="text-muted" th:text="${getEmployee.status}"></p>
                            <hr>
                            <a class="btn btn-primary" th:href="@{'/admin/update-employee/' + ${getEmployee.id}}" th:text="Edit"></a>
                            <a class="btn btn-danger float-right" th:href="@{'/admin/list-employee'}" th:text="Back"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Add New Employee</title>
</head>
<body>
    <div>
        <h1>Add New Employee</h1>
        <form th:object="${addEmployeeForm}" th:action="@{/admin/add-employee}" method="post">
            <div>
                <label th:text="Fullname" th:for="fullname"></label>
                <input type="text" required="required" th:field="*{fullname}" placeholder="Fullname"/>
            </div>

            <div>
                <label th:text="Avatar" th:for="avatar"></label>
                <input type="text" required="required" th:field="*{avatar}" placeholder="Avatar"/>
            </div>

            <input type="submit" value="Save"/>
        </form>
    </div>
</body>
</html>

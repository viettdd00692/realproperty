<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Layout Page</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/css/admin/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/adminlte/AdminLTE.min.css}">
    <link rel="stylesheet" th:href="@{/css/admin/adminlte/skins/_all-skins.css}">
    <link rel="stylesheet" th:href="@{/css/admin/icheck/flat/blue.css}">
    <link rel="stylesheet" th:href="@{/css/admin/morris/morris.css}">
    <link rel="stylesheet" th:href="@{/css/admin/jvectormap/jquery-jvectormap-1.2.2.css}">
    <link rel="stylesheet" th:href="@{/css/admin/datepicker/datepicker3.css}">
    <link rel="stylesheet" th:href="@{/css/admin/daterangepicker/daterangepicker-bs3.css}">
    <link rel="stylesheet" th:href="@{/css/admin/bootstrap-wysihtml5/bootstrap3-wysihtml5.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header th:replace="~{admin/mainheader :: header}">

        </header>
        <aside class="main-sidebar">
            <div th:replace="~{admin/mainsidebar :: sidebar}"></div>
        </aside>
        <div class="content-wrapper">
            <section class="content-header" layout:fragment="header"></section>

            <section class="content">
                <div th:if="${successFlash != null}" class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <p th:text="${successFlash}"></p>
                </div>

                <div th:if="${errorFlash != null}" class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <p th:text="${errorFlash}"></p>
                </div>

                <div th:if="${infoFlash != null}" class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <p th:text="${infoFlash}"></p>
                </div>

                <div layout:fragment="content"></div>
            </section>
        </div>
        <footer class="main-footer">
            <strong>Copyright &copy; 2020 Spring Boot - Real Property.</strong>
        </footer>
    </div>
    <script th:src="@{/js/admin/jquery/jQuery-2.2.0.min.js}"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <script th:src="@{/js/admin/bootstrap/bootstrap.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script th:src="@{/js/admin/morris/morris.min.js}"></script>
    <script th:src="@{/js/admin/sparkline/jquery.sparkline.min.js}"></script>
    <script th:src="@{/js/admin/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
    <script th:src="@{/js/admin/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
    <script th:src="@{/js/admin/knob/jquery.knob.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script th:src="@{/js/admin/daterangepicker/daterangepicker.js}"></script>
    <script th:src="@{/js/admin/datepicker/bootstrap-datepicker.js}"></script>
    <script th:src="@{/js/admin/validator.min.js}"></script>
    <script th:src="@{/js/admin/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.js}"></script>
    <script th:src="@{/js/admin/slimscroll/jquery.slimscroll.js}"></script>
    <script th:src="@{/js/admin/fastclick/fastclick.js}"></script>
    <script th:src="@{/js/admin/adminlte/app.js}"></script>
    <script th:src="@{/js/admin/adminlte/pages/dashboard.js}"></script>
    <script th:src="@{/js/admin/adminlte/demo.js}"></script>
</body>
</html>
